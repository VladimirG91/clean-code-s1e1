<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="section section__add">
        <h2 class="title section__title section__add_title">Add Item</h2>
        <div class="section__wrapper">
          <input class="task section__task" id="new-task" type="text" />
          <button class="btn section__btn section__btn_add">Add</button>
        </div>
      </section>
      <section class="section section__todo">
        <h2 class="title section__title">Todo</h2>
        <ul class="list section_list" id="uncompleted">
          <li class="item section__item">
            <input class="checkbox section__checkbox" type="checkbox" />
            <label class="label section__label">Pay Bills</label>
            <input class="task section__task" type="text" />
            <button class="btn section__btn section__btn_edit">Edit</button>
            <button class="btn section__btn section__btn_del">
              <img
                class="img section__img"
                src="./remove.svg"
                alt="remove-img"
              />
            </button>
          </li>
          <li class="item section__item section__item_edit">
            <input class="checkbox section__checkbox" type="checkbox" />
            <label class="label section__label">Go Shopping</label>
            <input class="task section__task" type="text" value="Go Shopping" />
            <button class="btn section__btn section__btn_edit">Save</button>
            <button class="btn section__btn section__btn_del">
              <img
                class="img section__img"
                src="./remove.svg"
                alt="remove-img"
              />
            </button>
          </li>
        </ul>
      </section>
      <section class="section section__completed">
        <h2 class="title section__title">Completed</h2>
        <ul class="list section_list" id="completed">
          <li class="item section__item">
            <input class="checkbox section__checkbox" type="checkbox" checked />
            <label class="label section__label">See the Doctor</label>
            <input class="task section__task" type="text" />
            <button class="btn section__btn section__btn_edit">Edit</button>
            <button class="btn section__btn section__btn_del">
              <img
                class="img section__img"
                src="./remove.svg"
                alt="remove-img"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
